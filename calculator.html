<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<meta charset="utf-8">
</head>

<body>
	<div id='calculatorBody'>

		<div id='screen'>tela</div>

		<div id='buttonsContainer'>
			<div id='clearDeleteContainer'>
				<div id='clearButton' class='btn'>clear</div>
				<div id='deleteButton' class='btn'>delete</div>
			</div>
			<div id='numbersOperatorsContainer'>
				<div id='7' class='regularButton' class='btn'>7</div>	
				<div id='8' class='regularButton' class='btn'>8</div>
				<div id='9' class='regularButton' class='btn'>9</div>
				<div id='division' class='regularButton' class='btn'>รท</div>
				<div id='4' class='regularButton' class='btn'>4</div>
				<div id='5' class='regularButton' class='btn'>5</div>
				<div id='6' class='regularButton' class='btn'>6</div>
				<div id='multiplication' class='regularButton' class='btn'>ร</div>
				<div id='1' class='regularButton' class='btn'>1</div>
				<div id='2' class='regularButton' class='btn'>2</div>
				<div id='3' class='regularButton' class='btn'>3</div>
				<div id='subtraction' class='regularButton' class='btn'>-</div>
				<div id='.' class='regularButton' class='btn'>.</div>	
				<div id='0' class='regularButton' class='btn'>0</div>
				<div id='equal' class='regularButton'class='btn'>=</div>
				<div id='addition' class='regularButton'class='btn'>+</div>
			</div>
	</div>	

	<script src="calculator.js"></script>
</body>
</html>
