<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<meta charset="utf-8">
</head>

<body>
	<div id='calculatorBody'>

		<div id='screen'>tela</div>

		<div id='buttonsContainer'>
			<div id='clearDelete'>
				<div id='clearButton'>clear</div>
				<div id='deleteButton'>delete</div>
			</div>
			<div id='numbersOperators'>
				<div id='seven' class='buttonRegular'>7</div>	
				<div id='eight' class='buttonRegular'>8</div>
				<div id='nine' class='buttonRegular'>9</div>
				<div id='division' class='buttonRegular'>รท</div>
				<div id='four' class='buttonRegular'>4</div>
				<div id='five' class='buttonRegular'>5</div>
				<div id='six' class='buttonRegular'>6</div>
				<div id='multiplication' class='buttonRegular'>ร</div>
				<div id='one' class='buttonRegular'>1</div>
				<div id='two' class='buttonRegular'>2</div>
				<div id='three' class='buttonRegular'>3</div>
				<div id='subtraction' class='buttonRegular'>-</div>
				<div id='dot' class='buttonRegular'>.</div>
				<div id='zero' class='buttonRegular'>0</div>
				<div id='equal' class='buttonRegular'>=</div>
				<div id='adition' class='buttonRegular'>+</div>
			</div>
	</div>	

	<script src="calculator.js"></script>
</body>
</html>
